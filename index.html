<!DOCTYPE html>


<!-- The line above declares a new HTML5 webpage, this is required for all HTML5 webpages and there is no closing tag
    </!DOCTYPE html> (does not exist) the doctype must be the first HTML element on an HTML webpage! There are different
     doctypes for different web scripting languages like xml, xhtml, etc. -->
<!-- The <html> tag is the first closing tag <html></html> that wraps all your HTML5 elements -->


<html>

<!-- The <head></head> tag is not required but is used mainly for things like the browser, web crawlers, etc. -->

<head>
    <!-- The title sets the browsers window tab to the value between <title></title -->

    <title>Michael De Simone</title>

</head>

<!-- <body></body> is where all of your HTML elements go that the user interacts here is where you put images, text, etc. -->

<body>
    <!-- <h1></h1> is an HTML element that is used for a heading of a web page something like a title -->
    <h1>Home Page</h1>

    <!-- <p></p> is an HTML element that  -->
    <p>Hey look I edited this HTML web page</p>
    <!-- ** Add an image example.png from assets folder right below this line -->
    <img src="assets/example.png" style="height:720px;width:640px;">

</body>
</html>
